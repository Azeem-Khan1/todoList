<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="root">
            <h1 class="title">Todo List</h1>
            <div class="container">
                <div class="todo-form">
                    <input
                        id="todo-input"
                        type="text"
                        placeholder="Enter a new todo"
                    />
                    <button id="add-btn">Add</button>
                </div>
                <ul id="todo-list" class="todo-list"></ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
